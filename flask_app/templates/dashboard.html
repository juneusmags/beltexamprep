<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='cs/dashboard.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1>Welcome, <span>{{user.first_name}}</span></h1>
    <a href="/create">Create</a>
    <a href="/logout"> Logout </a>
    <p>These are your recipes</p>
    <table>
        <tr>
            <th>Name</th>
            <th>Under 30 minutes?</th>
            <th>Actions</th>
        </tr>
        {% for one_recipe in all_recipes %}
        <tr>
            <td>{{one_recipe["name"]}}</td>
            <td>{{one_recipe["under"]}}</td>
            <td><a href ="/instructions/{{one_recipe['id']}}">view instructions</a> | <a href ="/edit/{{one_recipe['id']}}">edit</a> | <a href ="/delete/{{one_recipe['id']}}">delete</a></td>
        </tr>
        {%endfor%}
    </table>
    <div class = "container">

    </div>
    
</body>
</html>
